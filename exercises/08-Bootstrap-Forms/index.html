<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<title>08 Bootstrap Forms</title>
	</head>
	<body>
		<div class="col-3 mx-auto my-5">
			<!-- Add your code below this line -->
			<div class="container">
				<form action="" class="bg-secondary rounded p-3">
					<h2>Please login</h2>
					<div class="mb-3">
						<label for="exampleFormControlInput1" class="visually-hidden">Email address</label>
						<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email Address" />
					</div>
					<div class="col-auto">
						<label for="inputPassword2" class="visually-hidden">Password</label>
						<input type="password" class="form-control" id="inputPassword2" placeholder="Password" />
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
						<label class="form-check-label" for="flexCheckDefault"> Remember me </label>
					</div>
					<button class="btn btn-primary w-100" type="button">Login</button>
				</form>
			</div>
		</div>
	</body>
</html>
